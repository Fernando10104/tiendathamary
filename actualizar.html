<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Productos</title>
  <link rel="stylesheet" href="prueba.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #f5cbc9;
      text-align: left;
    }
    th {
      background: #f5cbc9;
      color: #333;
    }
    tr.selected {
      background-color: #ffe0e0;
    }
    #actualizar-btn {
      margin-top: 20px;
      background: #3498db;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s;
      display: none;
    }
    #actualizar-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #edit-form {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      max-width: 600px;
    }
    #edit-form label {
      display: block;
      margin-top: 10px;
    }
    #edit-form input, #edit-form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h2>Actualizar Productos</h2>
  <table id="productos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Nombre 2</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Categoría</th>
        <th>Imagen</th>
        <th>Descripción</th>
        <th>Detalles</th>
      </tr>
    </thead>
    <tbody>
      <!-- Productos se cargarán aquí -->
    </tbody>
  </table>

  <form id="edit-form">
    <h3>Editar producto</h3>
    <input type="hidden" id="edit-id">
    <label>Nombre: <input type="text" id="edit-nombre" required></label>
    <label>Nombre 2: <input type="text" id="edit-nombre2"></label>
    <label>Precio: <input type="text" id="edit-precio" required></label>
    <label>Cantidad: <input type="text" id="edit-cantidad"></label>
    <label>Categoría: <input type="text" id="edit-categoria"></label>
    <label>Imagen (URL): <input type="text" id="edit-image"></label>
    <label>Descripción: <textarea id="edit-descripcion" rows="2"></textarea></label>
    <label>Detalles: <textarea id="edit-detalles" rows="2"></textarea></label>
    <button type="submit" id="actualizar-btn">Actualizar producto</button>
  </form>

  <script>
    let productos = [];
    let selectedId = null;
    const tableBody = document.querySelector("#productos-table tbody");
    const editForm = document.getElementById("edit-form");
    const actualizarBtn = document.getElementById("actualizar-btn");

    // Cargar productos
    fetch("http://137.131.147.202:8000/productos")
      .then(res => res.json())
      .then(data => {
        productos = Array.isArray(data) ? data : data.productos;
        renderTable();
      });

    function renderTable() {
      tableBody.innerHTML = "";
      productos.forEach(producto => {
        const tr = document.createElement("tr");
        tr.dataset.id = producto.id;
        tr.innerHTML = `
          <td>${producto.id}</td>
          <td>${producto.nombre}</td>
          <td>${producto.nombre2}</td>
          <td>${producto.precio}</td>
          <td>${producto.cantidad}</td>
          <td>${producto.categoria}</td>
          <td>${producto.image}</td>
          <td>${producto.descripcion.replace(/<br> •/g, " -")}</td>
          <td>${producto.detalles}</td>
        `;
        tr.addEventListener("click", () => selectRow(tr, producto));
        tableBody.appendChild(tr);
      });
    }

    function selectRow(row, producto) {
      document.querySelectorAll("#productos-table tr.selected").forEach(tr => tr.classList.remove("selected"));
      row.classList.add("selected");
      selectedId = producto.id;
      // Rellenar el formulario con los datos del producto
      document.getElementById("edit-id").value = producto.id;
      document.getElementById("edit-nombre").value = producto.nombre;
      document.getElementById("edit-nombre2").value = producto.nombre2;
      document.getElementById("edit-precio").value = producto.precio;
      document.getElementById("edit-cantidad").value = producto.cantidad;
      document.getElementById("edit-categoria").value = producto.categoria;
      document.getElementById("edit-image").value = producto.image;
      document.getElementById("edit-descripcion").value = producto.descripcion.replace(/<br> •/g, " -");
      document.getElementById("edit-detalles").value = producto.detalles;
      editForm.style.display = "block";
      actualizarBtn.disabled = false;
    }

    editForm.addEventListener("submit", function(e) {
      e.preventDefault();
      if (!selectedId) return;
      if (!confirm("¿Seguro que deseas actualizar este producto?")) return;

      const productoActualizado = {
        nombre: document.getElementById("edit-nombre").value,
        nombre2: document.getElementById("edit-nombre2").value,
        precio: document.getElementById("edit-precio").value,
        cantidad: document.getElementById("edit-cantidad").value,
        categoria: document.getElementById("edit-categoria").value,
        image: document.getElementById("edit-image").value,
        descripcion: document.getElementById("edit-descripcion").value,
        detalles: document.getElementById("edit-detalles").value
      };

      fetch(`http://137.131.147.202:8000/productos/${selectedId}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(productoActualizado)
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          // Actualizar en el array local y volver a renderizar
          productos = productos.map(p => p.id === selectedId ? {id: selectedId, ...productoActualizado} : p);
          renderTable();
          editForm.style.display = "none";
          selectedId = null;
          alert("Producto actualizado correctamente.");
        } else {
          alert("No se pudo actualizar el producto.");
        }
      });
    });
  </script>
</body>
</html>
